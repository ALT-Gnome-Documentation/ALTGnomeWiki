name: 'Test: Build Vitepress'

on:
  pull_request:
    branches: [main]

permissions:
  statuses: write
  checks: write
  pull-requests: write

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
      - name: Parsing info about members from git
        run: |
          npx esrun ./.tools/gitlog.ts --key="${{ secrets.VITE_GIT_KEY }}" --debug
      - name: Build with VitePress
        run: |
          npm run docs:build
